    <div class="modal" tabindex="-1" role="dialog" id="ModalRegistro">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear cuenta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form  oninput='up2.setCustomValidity(up2.value != up.value ? "Las contraseñas no coinciden" : "")'>
              
          <div class="modal-body">
              <div class="form-row">
                  <div class="col-md-6 mb-3">
                      <input type="text" class="form-control" id="NombreReg" placeholder="Nombre o Nombres"required minlength="2" maxlength="15">
                  </div>
                  <div class="col-md-6 mb-3">
                      <input type="text" class="form-control" id="ApellidosReg" placeholder="Apellidos"required minlength="2" maxlength="20">
                  </div>
              </div>
              <div class="mb-3">
                  <input type="email" class="form-control" id="EmailReg" placeholder="Tu correo"required>
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control" id="passwordReg" placeholder="Contraseña"required name=up pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                  title="La contraseña debe contener por lo menos un numero, una letra minuscula y una letra mayuscula y tener por lo menos 6 caracteres.">
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control" id="password2Reg" placeholder="Confirmar contraseña"required name=up2>
              </div>
              <div class="mb-3">
                  <input type="date" class="form-control" id="FechaReg" value="2000-01-01" min="1950-01-01" max="2050-12-31" required>
              </div>
              <div class="radioB mt-3 border">
                <div class="form-check">
                    <label class="form-check-label ml-3">
                        <input type="radio" class="form-check-input sexoF" name="sexo" id="SexoMReg" value="M"
                            checked>
                        Mujer
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label ml-3">
                        <input type="radio" class="form-check-input sexoM" name="sexo" id="" value="H">
                        Hombre
                    </label>
                </div>
            </div>
              <div class="mb-3">
                  <input type="url" class="form-control" id="URLReg" placeholder="Url de imagen de perfil">
              </div>
          </div>
          <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="BtnCancelarReg" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" id="BtnReg" disabled >Registrarse</button>
          </div>
