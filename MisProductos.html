      <h1>Mis Productos</h1>
<!--Form buscar usuario-->
<form>
    <div class="form-row">
        <div class="col-md-4 mt-3 ml-4">
          <input class="form-control mr-sm-2" id="NombreBuscar" class="col-sm-2" type="text" placeholder="Nombre de producto a buscar" aria-label="Search">
        </div>
        <div class="col-md-4 mt-3">
          <button  class="btn btn-primary" type="submit" id="BuscarNombre">Buscar</button>
      </div>
    </div>
    <div><p style="font-size:smaller;" class="ml-4">Buscar productos</p></div>
</form>

<div class="modal" tabindex="-1" role="dialog" id="ModalSubir">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <div class="mb-3">
                  <input type="text" class="form-control" id="NombreRegProd" placeholder="Nombre"required minlength="2" maxlength="25">
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="UsoReg" placeholder="Tiempo de Uso"required minlength="2" maxlength="20">
              </div>
          <div class="mb-3">
              <input type="text" class="form-control" id="CondicionReg" placeholder="Condicion del producto"required>
          </div>
          <div class="mb-3">
              <input type="text" class="form-control" id="PrecioReg" placeholder="Valor aprox del producto" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="ProductoReg" placeholder="Producto que desea" required>
        </div>
        <div class="mb-3">
          <textarea type="text" class="form-control" id="DescReg" placeholder="Descripcion del producto" required></textarea>
      </div>
          <div class="mb-3">
              <input type="url" class="form-control" id="UrlReg" placeholder="Url de imagen del producto">
          </div>
      </div>
      <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="BtnSubCanReg" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" id="BtnSubirReg" disabled >Subir</button>
      </div>
     </div>
    </div>
   </div>
