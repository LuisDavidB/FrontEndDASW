                    <!--Modal Crear Pregunta-->
      <div class="modal" tabindex="-1" role="dialog" id="ModalCrearPregunta">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear Pregunta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
            <div class="modal-body">
                    <div class="form-group">
                      <label for="CrearPregunta">Pregunta</label>
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="fa fa-question"></div> 
                            </div>
                          </div>
                        <textarea  type="text" class="form-control" id="CrearPregunta" placeholder="Escribe la pregunta" required></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="CrearRespuesta">Respuesta</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <div class="fa fa-bars"></div> 
                          </div>
                        </div>
                        <textarea  type="text" class="form-control" id="CrearRespuesta" placeholder="Escribe la respuesta" required></textarea>
                      </div>
                    </div>     
            </div>
            <div class="modal-footer">
                <div class="d-flex flex-column">
                    <div class="p-2"> 
                        <div class=w-100>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary" id="BtnCan" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary" id="BtnCrear">Crear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
           </div>
          </div>
         </div>
